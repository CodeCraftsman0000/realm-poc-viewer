<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REALM PoC Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loreBox">Hello World. Welcome to REALM.</div>
  <canvas id="renderCanvas"></canvas>

  <!-- BabylonJS scripts -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <!-- Your main JavaScript file -->
  <script src="main.js"></script>

  <!-- New character script -->
  <script>
    // Create a character with screen boundaries
    const character = new Character(400, 300, 5, {
        minX: 0,
        maxX: 800,
        minY: 0,
        maxY: 600
    });

    // Example of keyboard controls
    document.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'ArrowUp':
                character.setDirection(0, -1);
                break;
            case 'ArrowDown':
                character.setDirection(0, 1);
                break;
            case 'ArrowLeft':
                character.setDirection(-1, 0);
                break;
            case 'ArrowRight':
                character.setDirection(1, 0);
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
            character.setDirection(0, 0);
        }
    });

    // Game loop example
    function gameLoop() {
        character.update(16); // Update every 16ms (~60fps)
        
        // Check for collisions with objects
        const objects = [{x: 100, y: 100}, {x: 200, y: 200}];
        for (const obj of objects) {
            if (character.isCollidingWith(obj)) {
                console.log("Collision detected!");
            }
        }
        
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
